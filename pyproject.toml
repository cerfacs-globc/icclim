[build-system]
requires = ["flit_core >=3.2,<4"]
build-backend = "flit_core.buildapi"

[project]
name = "icclim"
authors = [
  {name = "Christian Page", email = "christian.page@cerfacs.fr"}
]
maintainers = [
  {name = "Christian Page", email = "christian.page@cerfacs.fr"},
  {name = "Abel Aoun", email = "aoun.abel@gmail.com"}
]
readme = "README.rst"
license = {file = "LICENSE"}
classifiers = [
  "Programming Language :: Python",
  "Development Status :: 4 - Beta",
  "Intended Audience :: Science/Research",
  "License :: OSI Approved :: Apache Software License",
  "Natural Language :: English",
  "Operating System :: OS Independent",
  "Programming Language :: Python :: 3.9",
  "Topic :: Scientific/Engineering :: Atmospheric Science"
]
dynamic = ["version", "description"]
requires-python = ">=3.9"
keywords = ["netcdf", "climate", "climate-indices", "climate-indicators", "xarray"]
dependencies = [
  "numpy>=1.16",
  "xarray>=2022.6",
  "xclim>=0.45, <=0.47",
  "cf_xarray>=0.7.4",
  "cftime>=1.4.1",
  "dask[array]",
  "netCDF4>=1.5.7",
  "psutil",
  "zarr",
  "rechunker>=0.3, !=0.4",
  "fsspec",
  "pandas>=1.3",
  "dateparser",
  "pint",
  "jinja2",
  "psutil"
]

[project.optional-dependencies]
test = [
  "pytest",
  "pytest-cov"
]
dev = [
  "black",
  "flake8",
  "flake8-rst-docstrings",
  "flit",
  "isort",
  "pip",
  "pre-commit>=2.9",
  "pylint",
  "twine"
]
doc = [
  "sphinx",
  "sphinx_codeautolink",
  "sphinx_copybutton",
  "sphinx_lfs_content",
  "pydata-sphinx-theme"
]

[project.urls]
Documentation = "https://icclim.readthedocs.io/en/latest/how_to/index.html"
Source = "https://github.com/cerfacs-globc/icclim/"

[tool.ruff.lint]
extend-select = [
  "ALL" # pyupgrade
]

[tool.ruff.lint.pydocstyle]
convention = "numpy"
